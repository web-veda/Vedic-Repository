  function toUni(input) {
    "use strict";

    function pad_four(input) {
      return input.padStart(4, '0');
    }
    return Array.from(input).map(char => "\\u" + pad_four(char.charCodeAt(0).toString(16))).join('');
  }

  function fromUni(text) {
    "use strict";
    return text.replace(/\\u[\dA-F]{4}/gi, function(match) {
      return String.fromCharCode(parseInt(match.replace(/\\u/g, ""), 16));
    });
  }

  function toIAST(input) {
    "use strict";

    function pad_four(input) {
      return input.padStart(4, '0');
    }
    return Array.from(input).map(char => "\\u" + pad_four(char.charCodeAt(0).toString(16))).join('');
  }

  function fromIAST(text) {
    "use strict";
    return text.replace(/\\u[\dA-F]{4}/gi, function(match) {
      return String.fromCharCode(parseInt(match.replace(/\\u/g, ""), 16));
    });
  }

  function toGuju(input) {
    "use strict";

    function pad_four(input) {
      return input.padStart(4, '0');
    }
    return Array.from(input).map(char => "\\u" + pad_four(char.charCodeAt(0).toString(16))).join('');
  }

  function fromGuju(text) {
    "use strict";
    return text.replace(/\\u[\dA-F]{4}/gi, function(match) {
      return String.fromCharCode(parseInt(match.replace(/\\u/g, ""), 16));
    });
  }

  function toTelugu(input) {
    "use strict";

    function pad_four(input) {
      return input.padStart(4, '0');
    }
    return Array.from(input).map(char => "\\u" + pad_four(char.charCodeAt(0).toString(16))).join('');
  }

  function fromTelugu(text) {
    "use strict";
    return text.replace(/\\u[\dA-F]{4}/gi, function(match) {
      return String.fromCharCode(parseInt(match.replace(/\\u/g, ""), 16));
    });
  }
