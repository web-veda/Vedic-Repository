    // Functions for conversion
    function toUni(input) {
      function pad_four(input) {
        return input.padStart(4, "0");
      }
      return Array.from(input)
        .map((char) => "\\u" + pad_four(char.charCodeAt(0).toString(16)))
        .join("");
    }

    function fromUni(text) {
      return text.replace(/\\u[\dA-F]{4}/gi, function(match) {
        return String.fromCharCode(parseInt(match.replace(/\\u/g, ""), 16));

    document.addEventListener('DOMContentLoaded', () => {
      const $ = (id) => document.getElementById(id);

      const renderAll = (raw) => {
        const hex = toUni(raw);
        const smart = applySmart(hex);
        $('TransDevan').value = fromUni(replacePairs(smart, DEVAN_PAIRS));
        $('TransGujar').value = fromUni(replacePairs(smart, GUJ_PAIRS));
        $('TransTelug').value = fromUni(replacePairs(smart, TEL_PAIRS));
        $('TransIAST').value  = fromUni(replacePairs(hex, IAST_PAIRS));
      };

      $('TransInput').addEventListener('input', (e) => renderAll(e.target.value));

      // ===== Middle clamp: proportional layout =====
      const main = $('Main');
      const mid  = $('MidClamp');
      const CLAMP = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--clampG')) || 6;
      const MIN_TOP = 80;             // min input height
      const MIN_BOTTOM = 120;         // min grid height
      let topRatio = 0.38;            // start as a ratio

      const layoutMain = () => {
        const r = main.getBoundingClientRect();
        const avail = Math.max(0, r.height - CLAMP);
        const topPx = Math.max(MIN_TOP, Math.min(avail - MIN_BOTTOM, avail * topRatio));
        document.documentElement.style.setProperty('--topH', topPx + 'px');
      };

      const syncRatioFromCurrent = () => {
        const r = main.getBoundingClientRect();
        const avail = Math.max(0, r.height - CLAMP);
        const cur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--topH')) || 220;
        topRatio = avail ? Math.max(0, Math.min(1, cur / avail)) : topRatio;
      };

      layoutMain();
      let pending = false;
      const schedule = () => { if (!pending) { pending = true; requestAnimationFrame(() => { pending = false; layoutMain(); }); } };
      window.addEventListener('resize', schedule);
      if (window.ResizeObserver) new ResizeObserver(() => { syncRatioFromCurrent(); schedule(); }).observe(main);

      mid.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const box = main.getBoundingClientRect();
        const startTop = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--topH')) || 220;
        const startY = e.clientY;
        const move = (ev) => {
          const dy = ev.clientY - startY;
          const avail = Math.max(0, box.height - CLAMP);
          const t = Math.max(MIN_TOP, Math.min(avail - MIN_BOTTOM, startTop + dy));
          document.documentElement.style.setProperty('--topH', t + 'px');
          topRatio = avail ? Math.max(0, Math.min(1, t / avail)) : topRatio;
        };
        const up = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', up); };
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', up);
      });

      // (Optional) double-click to reset split
      mid.addEventListener('dblclick', () => { topRatio = 0.4; layoutMain(); });

      // ===== Grid gutters (ratio-based, zoom-safe) =====
      const grid = $('OutputGrid');
      const v = $('VGutter');
      const h = $('HGutter');
      if (grid && v && h) {
        const G = 8, MIN = 10;
        let ratioX = 0.5, ratioY = 0.5;
        const setColsPx = (w) => {
          const avail = Math.max(0, w - G);
          const c1 = Math.max(MIN, avail * ratioX);
          const c2 = Math.max(MIN, avail - c1);
          grid.style.setProperty('--c1', c1 + 'px');
          grid.style.setProperty('--c2', c2 + 'px');
        };
        const setRowsPx = (hgt) => {
          const avail = Math.max(0, hgt - G);
          const r1 = Math.max(MIN, avail * ratioY);
          const r2 = Math.max(MIN, avail - r1);
          grid.style.setProperty('--r1', r1 + 'px');
          grid.style.setProperty('--r2', r2 + 'px');
        };
        const layoutFromBox = () => { const r = grid.getBoundingClientRect(); setColsPx(r.width); setRowsPx(r.height); };
        layoutFromBox();
        let pend = false; const sched = () => { if (!pend) { pend = true; requestAnimationFrame(() => { pend = false; layoutFromBox(); }); } };
        window.addEventListener('resize', sched);
        if (window.ResizeObserver) new ResizeObserver(sched).observe(grid);
        v.addEventListener('mousedown', (e) => {
          e.preventDefault();
          const r = grid.getBoundingClientRect(); const w = r.width; const left = r.left;
          const onMove = (ev) => {
            const x = Math.max(10, Math.min(w - 10, ev.clientX - left));
            const avail = Math.max(0, w - G);
            ratioX = Math.max(0, Math.min(1, (x - G/2) / avail));
            setColsPx(w);
          };
          const onUp = () => { window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); };
          window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onUp);
        });
        h.addEventListener('mousedown', (e) => {
          e.preventDefault();
          const r = grid.getBoundingClientRect(); const ht = r.height; const top = r.top;
          const onMove = (ev) => {
            const y = Math.max(10, Math.min(ht - 10, ev.clientY - top));
            const avail = Math.max(0, ht - G);
            ratioY = Math.max(0, Math.min(1, (y - G/2) / avail));
            setRowsPx(ht);
          };
          const onUp = () => { window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); };
          window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onUp);
        });
      }

      // Initial render
      renderAll('');
    });
